<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="index.js" type="module"></script>
    <header>
      <h1>
          Analizador de texto
      </h1>
    </header>
    <section>
      <ul>
        <li data-testid:="character-count">Caracteres</li>
        <li data-testid:="character-no-spaces-count">Caracteres sin espacio</li>
        <li data-testid:="word-count">Palabras</li>
        <li data-testid:="number-count">Numeros</li>
        <li data-testid:="num-sum">Suma Numeros</li>
        <li data-testid:="word-length-average">Promedio Longitud</li>
      </ul>
      <textarea name="texto" cols="30" rows="10"></textarea>
      <button id="reset-button">Limpiar Metricas</button>
    </section>
    <footer>
      <p>Author: Katherine Pino</p>
    </footer>
  </body>
</html>
