<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="index.js" type="module"></script>
    <header>
      <h1>Analizador de texto</h1>
    </header>
    <section>
      <ul>
        <li class="li-style" data-testid="character-count">Caracteres: 0</li>
        <li class="li-style" data-testid="character-no-spaces-count">
          Caracteres sin espacio: 0
        </li>
        <li class="li-style" data-testid="word-count">Palabras: 0</li>
        <li class="li-style" data-testid="number-count">Números: 0</li>
        <li class="li-style" data-testid="number-sum">Suma números: 0</li>
        <li class="li-style" data-testid="word-length-average">
          Promedio Longitud: 0
        </li>
      </ul>
      <textarea name="user-input" cols="30" rows="10"></textarea>
      <button id="reset-button">Limpiar Metricas</button>
    </section>
    <footer>
      <p>Author: Katherine Pino</p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
